<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scottwells | Smart Alternatives</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fcfcfc;
    }
    .smooth-transition {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #root {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel" data-type="module" data-presets="typescript,react">
    import React, { useState, useMemo, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.1';

    // --- CONSTANTS & TYPES ---
    const WHATSAPP_NUMBER = '26778037530'; 
    const BUSINESS_NAME = 'Scottwells';
    const CURRENCY = 'P';
    const CATEGORIES = ['All', 'Laptops', 'Computers', 'Printers', 'Appliances', 'Furniture', 'Cars', 'Electronics'];

    // --- SUPABASE CONFIG ---
    const supabaseUrl = 'https://cwoxqvrpluojevyhvozj.supabase.co';
    const supabaseAnonKey = 'sb_publishable_2oEoEDObrBDx4ZgEbI50dw_W7zlKbn5';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // --- COMPONENTS ---

    const Navbar = ({ onNavigate, onOpenAddModal, currentView, isAdmin }) => (
      <nav className="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-between items-center h-16">
            <div className="flex-shrink-0 flex items-center cursor-pointer" onClick={() => onNavigate('Home')}>
              <h1 className="text-2xl font-black tracking-tighter text-slate-900">{BUSINESS_NAME.toUpperCase()}</h1>
            </div>
            <div className="hidden sm:flex items-center space-x-8">
              {['Home', 'About', 'Contact'].map((v) => (
                <button 
                  key={v}
                  onClick={() => onNavigate(v)}
                  className={`text-xs font-black uppercase tracking-widest transition-colors ${currentView === v ? 'text-slate-900 border-b-2 border-slate-900' : 'text-slate-400 hover:text-slate-900'}`}
                >
                  {v === 'Home' ? 'Catalog' : v === 'About' ? 'Mission' : 'Contact'}
                </button>
              ))}
              {isAdmin && (
                <button onClick={onOpenAddModal} className="ml-4 px-5 py-2.5 bg-slate-900 text-white rounded-full text-[10px] font-black uppercase tracking-[0.2em] hover:bg-slate-800 transition-all active:scale-95 flex items-center gap-2 shadow-lg shadow-slate-200">
                  <svg className="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M12 4v16m8-8H4" /></svg>
                  Post New
                </button>
              )}
            </div>
            <div className="sm:hidden flex items-center gap-4">
              {isAdmin && (
                <button onClick={onOpenAddModal} className="p-2 bg-slate-900 text-white rounded-full">
                  <svg className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M12 4v16m8-8H4" /></svg>
                </button>
              )}
            </div>
          </div>
        </div>
      </nav>
    );

    const FilterBar = ({ activeFilter, onFilterChange }) => (
      <div className="bg-white border-b border-gray-100 py-4 overflow-x-auto no-scrollbar scroll-smooth">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex space-x-2 min-w-max pb-2">
          {CATEGORIES.map((category) => (
            <button
              key={category}
              onClick={() => onFilterChange(category)}
              className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 border ${activeFilter === category ? 'bg-slate-900 text-white border-slate-900 shadow-sm' : 'bg-white text-slate-600 border-gray-200 hover:border-slate-300 hover:bg-gray-50'}`}
            >
              {category}
            </button>
          ))}
        </div>
      </div>
    );

    const ProductCard = ({ product, isAdmin, onDelete, onClick }) => {
      const isSold = product.status === 'Sold';
      const handleWA = (e) => {
        e.stopPropagation();
        const msg = encodeURIComponent(`Hi Scottwells, I'm interested in the "${product.name}" priced at ${CURRENCY}${product.price.toLocaleString()}. Is this still available?`);
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, '_blank');
      };
      return (
        <div onClick={() => onClick(product)} className="bg-white rounded-2xl overflow-hidden border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group flex flex-col h-full cursor-pointer">
          <div className="aspect-[4/3] overflow-hidden relative">
            <img src={product.image_url || 'https://via.placeholder.com/600x400?text=No+Image'} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" loading="lazy" />
            {isAdmin && (
              <button onClick={(e) => { e.stopPropagation(); if(confirm(`Delete "${product.name}"?`)) onDelete(product.id); }} className="absolute top-3 right-3 p-2 bg-red-500 text-white rounded-full shadow-lg opacity-0 group-hover:opacity-100 z-10 transition-opacity">
                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
              </button>
            )}
            <div className="absolute top-3 left-3 flex flex-wrap gap-1">
              {product.tags?.map(t => <span key={t} className="px-2.5 py-1 bg-white/95 backdrop-blur-sm text-[10px] font-bold uppercase tracking-wider text-slate-800 rounded-md shadow-sm">{t}</span>)}
            </div>
            {isSold && <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-[2px] flex items-center justify-center"><span className="bg-white text-slate-900 px-4 py-1.5 rounded-full text-xs font-black tracking-widest shadow-lg uppercase">SOLD OUT</span></div>}
          </div>
          <div className="p-5 flex flex-col flex-grow">
            <div className="flex justify-between items-start mb-2">
              <h3 className="text-lg font-bold text-slate-900 line-clamp-1">{product.name}</h3>
              <p className="text-lg font-black text-slate-900 ml-2">{CURRENCY}{product.price.toLocaleString()}</p>
            </div>
            <p className="text-slate-500 text-sm mb-6 line-clamp-2 h-10 leading-relaxed">{product.description}</p>
            <button onClick={handleWA} disabled={isSold} className={`w-full flex items-center justify-center gap-2 py-3.5 rounded-xl font-bold text-sm transition-all ${isSold ? 'bg-slate-100 text-slate-400 cursor-not-allowed border border-slate-200' : 'bg-[#25D366] text-white hover:bg-[#1ebe57] shadow-lg shadow-green-100 active:scale-[0.98]'}`}>
              Inquire Now
            </button>
          </div>
        </div>
      );
    };

    const Footer = ({ isAdmin, onToggleAdmin }) => (
      <footer className="bg-white border-t border-gray-100 py-12 mt-20">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div className="col-span-1 md:col-span-2">
              <h2 className="text-xl font-black text-slate-900 mb-4 uppercase tracking-tighter">{BUSINESS_NAME}</h2>
              <p className="text-slate-500 max-w-sm mb-4 leading-relaxed font-medium">Smart alternatives to buying new. We meticulously test and restore premium goods to ensure quality, value, and reliability for our customers.</p>
            </div>
            <div>
              <h3 className="text-[10px] font-black text-slate-900 uppercase tracking-widest mb-4">Contact</h3>
              <p className="text-sm text-slate-500 font-bold tracking-tight">Phone: +267 78037530</p>
            </div>
            <div>
              <h3 className="text-[10px] font-black text-slate-900 uppercase tracking-widest mb-4">Location</h3>
              <p className="text-sm text-slate-500 font-bold leading-relaxed tracking-tight">Ntloedibe ward, Molepolole<br />Botswana</p>
            </div>
          </div>
          <div className="border-t border-gray-50 mt-12 pt-8 flex flex-col md:flex-row justify-between items-center">
            <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.1em]">&copy; {new Date().getFullYear()} {BUSINESS_NAME}. All rights reserved.</p>
            <button onClick={onToggleAdmin} className={`text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full border transition-all ${isAdmin ? 'bg-slate-900 text-white border-slate-900' : 'text-slate-300 hover:text-slate-900 border-slate-200'}`}>
              {isAdmin ? 'Admin: ON' : 'Admin Login'}
            </button>
          </div>
        </div>
      </footer>
    );

    const AddProductModal = ({ isOpen, onClose, onSuccess }) => {
      const [formData, setFormData] = useState({ name: '', price: '', description: '', image_url: '', status: 'Available', tags: [] });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const fileInputRef = useRef(null);
      if (!isOpen) return null;
      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        try {
          const { error } = await supabase.from('products').insert([{ ...formData, price: parseFloat(formData.price), image_url: formData.image_url || 'https://via.placeholder.com/600x400?text=No+Image' }]);
          if (error) throw error;
          onSuccess();
          onClose();
        } catch (err) { alert(err.message); } finally { setIsSubmitting(false); }
      };
      return (
        <div className="fixed inset-0 z-[150] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
          <div className="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
            <div className="p-6 border-b flex justify-between items-center bg-slate-50">
              <h2 className="text-xl font-bold">Add New Product</h2>
              <button onClick={onClose}><svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <form onSubmit={handleSubmit} className="p-6 space-y-4 max-h-[80vh] overflow-y-auto">
              <input required className="w-full px-4 py-3 border-2 rounded-xl" placeholder="Product Name" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
              <input required type="number" className="w-full px-4 py-3 border-2 rounded-xl" placeholder={`Price (${CURRENCY})`} value={formData.price} onChange={e => setFormData({...formData, price: e.target.value})} />
              <textarea required className="w-full px-4 py-3 border-2 rounded-xl" placeholder="Description" rows="3" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} />
              <div className="flex flex-wrap gap-2">
                {CATEGORIES.filter(c => c !== 'All').map(c => (
                  <button type="button" key={c} onClick={() => setFormData({...formData, tags: formData.tags.includes(c) ? formData.tags.filter(t => t !== c) : [...formData.tags, c]})} className={`px-3 py-1 text-[10px] font-bold uppercase rounded-lg border-2 ${formData.tags.includes(c) ? 'bg-slate-900 text-white' : 'bg-white'}`}>{c}</button>
                ))}
              </div>
              <button disabled={isSubmitting} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest">{isSubmitting ? 'Publishing...' : 'Post to Catalog'}</button>
            </form>
          </div>
        </div>
      );
    };

    const LoginModal = ({ isOpen, onClose, onLoginSuccess }) => {
      const [u, setU] = useState(''); const [p, setP] = useState('');
      if (!isOpen) return null;
      const handleLogin = async (e) => {
        e.preventDefault();
        const { data, error } = await supabase.from('admins').select('*').eq('username', u).eq('password', p).single();
        if (data) { onLoginSuccess(); onClose(); } else { alert('Invalid credentials'); }
      };
      return (
        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-xl">
          <form onSubmit={handleLogin} className="bg-white w-full max-w-sm rounded-[2rem] p-8 space-y-4 shadow-2xl">
            <h2 className="text-xl font-black text-center uppercase">Admin Access</h2>
            <input className="w-full px-4 py-3 bg-slate-50 border-2 rounded-xl" placeholder="Username" value={u} onChange={e => setU(e.target.value)} />
            <input className="w-full px-4 py-3 bg-slate-50 border-2 rounded-xl" type="password" placeholder="Password" value={p} onChange={e => setP(e.target.value)} />
            <button className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest">Login</button>
            <button type="button" onClick={onClose} className="w-full text-xs font-bold text-slate-400 uppercase">Cancel</button>
          </form>
        </div>
      );
    };

    const App = () => {
      const [view, setView] = useState('Home');
      const [filter, setFilter] = useState('All');
      const [products, setProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [isAdmin, setIsAdmin] = useState(false);
      const [modals, setModals] = useState({ add: false, login: false, details: null });

      useEffect(() => {
        fetchProducts();
        if (localStorage.getItem('scottwells_admin') === 'true') setIsAdmin(true);
      }, []);

      const fetchProducts = async () => {
        setLoading(true);
        const { data } = await supabase.from('products').select('*').order('created_at', { ascending: false });
        setProducts(data || []);
        setLoading(false);
      };

      const filtered = useMemo(() => filter === 'All' ? products : products.filter(p => p.tags?.includes(filter)), [filter, products]);

      return (
        <div className="min-h-screen flex flex-col bg-[#fcfcfc]">
          <Navbar onNavigate={setView} onOpenAddModal={() => setModals({...modals, add: true})} currentView={view} isAdmin={isAdmin} />
          <main className="flex-grow">
            {view === 'About' ? (
              <div className="max-w-4xl mx-auto px-4 py-20"><h1 className="text-5xl font-bold mb-8 tracking-tight">About Scottwells</h1><p className="text-xl text-slate-600 leading-relaxed font-light">Smart alternatives to buying new.</p></div>
            ) : view === 'Contact' ? (
              <div className="max-w-4xl mx-auto px-4 py-20 text-center"><h1 className="text-5xl font-bold mb-8 tracking-tight">Contact Us</h1><button onClick={() => window.open(`https://wa.me/${WHATSAPP_NUMBER}`)} className="bg-[#25D366] text-white px-8 py-4 rounded-2xl font-black shadow-xl">Message on WhatsApp</button></div>
            ) : (
              <>
                <div className="sticky top-16 z-40 shadow-sm"><FilterBar activeFilter={filter} onFilterChange={setFilter} /></div>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16">
                  <h2 className="text-4xl md:text-6xl font-black text-slate-900 mb-6 leading-[1.1] tracking-tighter uppercase">SMART <br /> ALTERNATIVES <br /><span className="text-slate-300">TO BUYING NEW.</span></h2>
                  {loading ? <div className="py-20 flex justify-center"><div className="w-10 h-10 border-4 border-slate-200 border-t-slate-900 rounded-full animate-spin"></div></div> : (
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                      {filtered.map(p => <ProductCard key={p.id} product={p} isAdmin={isAdmin} onDelete={async (id) => { await supabase.from('products').delete().eq('id', id); fetchProducts(); }} onClick={p => setModals({...modals, details: p})} />)}
                    </div>
                  )}
                </div>
              </>
            )}
          </main>
          <Footer isAdmin={isAdmin} onToggleAdmin={() => isAdmin ? (setIsAdmin(false), localStorage.removeItem('scottwells_admin')) : setModals({...modals, login: true})} />
          <AddProductModal isOpen={modals.add} onClose={() => setModals({...modals, add: false})} onSuccess={fetchProducts} />
          <LoginModal isOpen={modals.login} onClose={() => setModals({...modals, login: false})} onLoginSuccess={() => (setIsAdmin(true), localStorage.setItem('scottwells_admin', 'true'))} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
